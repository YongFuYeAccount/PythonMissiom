<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <title>注册</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<!-- 1. 导入css -->
	<link href="https://cdn.bootcss.com/element-ui/2.8.2/theme-chalk/index.css" rel="stylesheet">
	<!-- 2. 引入vue和vue-router-->
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
	<!-- 3. 引入ElementUI组件 -->
	<script src="https://cdn.bootcss.com/element-ui/2.8.2/index.js"></script>

<body>
<div id="app">
<el-card class="box-card">
       <h1>注册新用户</h1>
    <el-form action="/demo/savemanageusers/" method="get" enctype="multipart/form-data" name="register">
        <el-input type="text" name="newuser" placeholder="账号" v-model="user"></el-input>
        <h3><el-input type="text" name="newpwd" placeholder="密码" v-model="pwd"></el-input></h3>
        <h3><el-button  type="primary" @click="submitform">注册</el-button></h3>
    </el-form>

</el-card>
</div>
<style>
    h2{
    }
    body{
            margin: 0px;
            background-color: #DFDFDF;  /*把背景设为灰色*/
        }




  .box-card {
    width: 480px;
    text-align: center;
    margin: 0 auto;


  }

</style>
<script>
    new Vue({
      el: '#app',
        data:{
          user:"",
          pwd:""
        },
        methods:{
          submitform:function () {
              document.register.submit();
          }
        }
    })


  </script>
</body>



</html>
